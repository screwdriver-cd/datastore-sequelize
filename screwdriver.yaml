workflow:
    - publish

shared:
    image: node:6

jobs:
    main:
        steps:
            - yarn: npm install -g yarn
            - install: yarn install
            - test: yarn test

    publish:
        steps:
            - setup-ci: git clone https://gist.github.com/3d2388b2a7ba658cdcdaffa8cd874e50.git ci
            - install-ci: npm install npm-auto-version
            - publish-npm: ./ci/publish.sh
        secrets:
            # Publishing to NPM
            - NPM_TOKEN
            # Pushing tags to Git
            - GIT_KEY
